  incubator: 
    title: "Incubator Programs"
    text: "   "
    section: incubator
    body: " In October 2022, Internet2 CLASS and Microsoft Azure launched the inaugural [Azure Accelerator for Research Program](https://internet2.edu/advance-your-transition-to-the-cloud-with-the-azure-accelerator-program-for-research/). Five projects were selected to receive up to $5000 in credits, access to hands-on Azure workshops, and technical help from Azure solutions architects. Find out more about the projects [here](https://internet2.edu/5-projects-selected-for-the-inaugural-internet2-azure-accelerator-cohort/) or on [Github](https://github.com/I2AzureAccelerator).
<br />
<br />
**[Sign up for the CLASS Mailing List](https://lists.internet2.edu/sympa/info/class-announce) to be the first to hear about the next CLASS Incubator Program!** 
" 

